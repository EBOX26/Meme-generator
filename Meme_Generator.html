<!DOCTYPE html>
<html lang="en">
<head>

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Dog Meme Generator </title>
     <!-- Importd CSS -->
     <link rel="stylesheet" type="text/css" href="styles.css">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"> -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" integrity="sha512-t38vG/f94E72wz6pCsuuhcOPJlHKwPy+PY+n1+tJFzdte3hsIgYE7iEpgg/StngunGszVMrRfvwZinrza0vMTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />




</head>

<body>

     <div id="title" class="container">
          <input type="text" placeholder="Title - Name your meme ..." name="Title">
     </div>
     


     <div class="row">

          <div class="col s12 m4 l2">
            <!-- Left Side Navigation Panel -->
            
            <div id="saved" class="container">


               <!-- <input type="image" placeholder="Your saved memes will appear here" name="saved"> -->
               <img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsTvzpn3umSeSwnWfkbSXjWYVPIY-ZMBZfhw&usqp=CAU alt="404 No Saved Images" style="max-height:250px; min-height: 50px">
          </div>


          </div>
    
          <div class="col col s12 m8 l10">
            <!-- Right Side Navigation Panel  -->

               <div id="search">
                    <!-- search engine -->
                    <form action="">
                         <input type="text" placeholder="Search for an Image ..." name="search">
                         <button class="submitButton" type="submit">Submit</button>
                       </form>

               </div>

               <div id="meme" class="container">
                    <!-- image shown -->
                    <!-- <input type="image" placeholder="Your saved memes will appear here" name="saved"> -->

                    <span class="text" style="flex-direction: column">See your meme <br>come to life <br> <br> Search for an image</span>

                    <input multiple="multiple" type="image" name="" style="position: absolute; right: 0px; top: 0px; font-family: Arial; font-size: 118px; margin: 0px; padding: 0px; cursor: pointer; opacity: 0;">
               </div>

               <div id="quote" class="container">
                    <!-- quote -->
                    quote button
               </div>

               <div id="save">
                    <a id="saveButton" class="waves-effect waves-light btn">Save Your Meme</a>

               </div>


          </div>
    
        </div>
        
        <!-- Loading JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


</body>
</html>
